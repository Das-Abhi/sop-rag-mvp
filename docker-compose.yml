version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sop-rag-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sop_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sop-rag-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sop-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sop-rag-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: sop-rag-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - sop-rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sop-rag-backend
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/sop_rag
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_HOST: minio:9000
      OLLAMA_HOST: http://host.docker.internal:11434
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - sop-rag-network
    volumes:
      - ./backend:/app

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: celery_worker.Dockerfile
    container_name: sop-rag-celery-worker
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/sop_rag
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_HOST: minio:9000
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      OLLAMA_HOST: http://host.docker.internal:11434
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - sop-rag-network
    volumes:
      - ./backend:/app

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sop-rag-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
      REACT_APP_WS_URL: ws://localhost:8000/ws
    depends_on:
      - backend
    networks:
      - sop-rag-network

networks:
  sop-rag-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
